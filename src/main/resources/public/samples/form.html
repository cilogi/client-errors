<!DOCTYPE html>
<html>
<head>
    <title>For Demo</title>
</head>
<body>
<h1>Form Demo</h1>
<p>Type a value and hit submit</p>
<form action="/samples/form" method="POST" enctype="application/x-www-form-urlencoded">
    <div>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name"/>
    </div>
    <div class="button">
        <input type="submit" value="Send your name">
    </div>
</form>
</body>
</html>
